<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body{
        background-color: #dbdcdc;
    }
    #login{
        margin: 15% 5%;
        align-content: center;
        align-items: center;
        border:5px solid rgb(255, 255, 255);
        border-radius:10px; 
    }
    h1{
        color: white;
    }
</style>
</head>
<body><center>
    <div class="container-fluid bg-secondary" id="login" style="width: 40%;">
     <h1 > Register</h1>
     <div class="form-floating mb-4" style="width: 80%; color: black;">
        <input type="email" class="form-control" id="floatingname" placeholder="" >
        <label for="floatingname">Name</label>
    </div>
        <div class="form-floating mb-4" style="width: 80%; color: black;">
            <input type="email" class="form-control" id="floatingInput" placeholder="" >
            <label for="floatingInput">Email address</label>
        </div>
          <div class="form-floating mb-4" style="width: 80%;">
            <input type="text" class="form-control" id="floatingAge" placeholder="">
            <label for="floatingAge">Age</label>
          </div>
          <div class="form-floating mb-4" style="width: 80%;">
            <input type="text" class="form-control" id="floatingamount" placeholder="">
            <label for="floatingamount">Amount</label>
          </div><br>
          <button class="btn btn-dark" type="submit" onclick="clicked()">Donate</button>      
          <br>    <br>
    </div></center>

    <script>
        $(document).ready(function(){
           let y = localStorage.getItem("email")
           $("#floatingInput").prop("value",y)

        })
        function clicked(){

            alert("Thank You For Donating")
            location.replace("index.html");
          
        }
    </script>
</body>
</html>
